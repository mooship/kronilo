name: Bun CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.1.40]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Bun ${{ matrix.bun-version }}
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ matrix.bun-version }}
    - run: bun install
    - run: bun run build
    - run: bun test
